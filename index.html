<head>

    <link rel="stylesheet" href="style.css">

<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h2 {
    color: #333;
}

/* Navbar styling */
#navbar {
    position: sticky;
    top: 0;
    background-color: #007BFF;
    padding: 1em;
    display: flex;
    justify-content: space-around;
    color: white;
}

#navbar a {
    color: white;
    text-decoration: none;
    margin: 0 1em;
}

/* Sections */
section {
    padding: 2em;
}

#feedback form, #view-feedback {
    max-width: 600px;
    margin: auto;
}

#feedback label, #feedback input, #feedback textarea {
    display: block;
    width: 100%;
    margin-bottom: 0.5em;
}

#feedback button {
    padding: 0.5em 1em;
    color: white;
    background-color: #007BFF;
    border: none;
    cursor: pointer;
}

/* Feedback display */
#feedbackList {
    padding: 1em;
    border: 1px solid #ddd;
}

.feedback-item {
    margin-bottom: 1em;
    padding: 1em;
    background-color: #f9f9f9;
    border-radius: 5px;
}</style>
    <script>async function loadFeedback() {
    const response = await fetch('feedback.json');
    const feedbackData = await response.json();
    const feedbackList = document.getElementById('feedbackList');
    feedbackList.innerHTML = '';
    feedbackData.forEach(feedback => {
        const feedbackItem = document.createElement('div');
        feedbackItem.classList.add('feedback-item');
        feedbackItem.innerHTML = `<strong>${feedback.name}:</strong> <p>${feedback.message}</p>`;
        feedbackList.appendChild(feedbackItem);
    });
}

// Function to submit feedback
document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;
    const feedback = { name, message };

    // Append feedback to the JSON file (in practice, use an API endpoint)
    fetch('feedback.json', {
        method: 'POST', // For demonstration; will not work without a server
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(feedback)
    })
    .then(() => {
        alert('Feedback submitted successfully!');
        document.getElementById('feedbackForm').reset();
        loadFeedback(); // Reload feedback after submitting
    })
    .catch(error => console.error('Error:', error));
});

// Load feedback on page load
window.onload = loadFeedback;
        <script/>
    </head>

        <form id="feedbackForm">
            <label for="name">Name:</label>
